<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MAT227 • Math Apps</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    :root { --card:#fff; --bg:#f4f6f8; --ink:#111827; --muted:#6b7280; --blue:#2563eb; --line:#d1d5db; }
    body { margin:0; padding:20px; font-family:system-ui,-apple-system,Segoe UI,Arial,sans-serif; background:var(--bg); color:var(--ink); }
    .wrap { max-width: 1120px; margin: 0 auto; }
    .card { background:var(--card); border-radius:14px; padding:18px 18px 16px; box-shadow:0 8px 20px rgba(0,0,0,.08); }
    h1 { margin: 0 0 6px; font-size: 1.45rem; }
    .sub { margin: 0 0 14px; color: var(--muted); }
    .toolbar { display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap:wrap; margin-top:8px; }
    .pill { display:inline-block; padding:6px 10px; border-radius:999px; background:#eef2ff; color:#1f2a6d; font-weight:800; }
    .tabs { display:flex; gap:8px; flex-wrap:wrap; margin: 12px 0 14px; }
    .tabbtn { border:1px solid var(--line); background:#fff; color:var(--ink); padding:8px 12px; border-radius:999px; cursor:pointer; font-weight:700; }
    .tabbtn.active { background: var(--blue); color:#fff; border-color:var(--blue); }
    .tabbtn.disabled { opacity:0.45; cursor:not-allowed; }
    .panel { display:none; }
    .panel.active { display:block; }
    .row { display:flex; gap:16px; flex-wrap:wrap; align-items:flex-start; }
    .box { flex: 1 1 480px; border:1px solid var(--line); border-radius:12px; padding:14px; }
    .boxtitle { margin: 0 0 10px; font-size: 1.05rem; }
    label { font-size: .9rem; color: var(--muted); display:block; margin: 10px 0 6px; }
    input[type="number"] { width:100%; box-sizing:border-box; padding:10px; border:1px solid var(--line); border-radius:10px; font-size:1rem; }
    .grid3 { display:grid; grid-template-columns: repeat(3, 120px); gap:10px; }
    .actions { display:flex; gap:10px; align-items:center; flex-wrap:wrap; margin-top: 10px; }
    button { padding:10px 14px; font-size:1rem; border-radius:10px; border:none; background: var(--blue); color:#fff; cursor:pointer; font-weight:800; }
    button:hover { filter: brightness(.95); }
    .out { margin-top:12px; background:#f1f5f9; padding:12px; border-radius:12px; overflow:auto;
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace; font-size: .95rem; white-space: pre-wrap; }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="toolbar">
        <div>
          <h1>Math Apps</h1>
          <p class="sub">Tools for MAT227.</p>
        </div>
        <span class="pill">MAT227</span>
      </div>

      <div class="tabs">
        <button class="tabbtn disabled" data-tab="quad">Quadratic Roots</button>
        <button class="tabbtn disabled" data-tab="linear2">Linear System (2×2)</button>
        <button class="tabbtn active" data-tab="combo">Combinations & Permutations</button>
      </div>

      <!-- Quadratic Panel (Disabled but preserved) -->
      <div class="panel" id="panel-quad"></div>

      <!-- Linear Panel (Disabled but preserved) -->
      <div class="panel" id="panel-linear2"></div>

      <!-- New Combinations Panel -->
      <div class="panel active" id="panel-combo">
        <div class="row">
          <div class="box">
            <h2 class="boxtitle">Compute nPr and nCr</h2>

            <label>n (total objects)</label>
            <input id="c_n" type="number" step="1" value="5" min="0" />

            <label>r (objects chosen)</label>
            <input id="c_r" type="number" step="1" value="2" min="0" />

            <div class="actions">
              <button id="c_compute">Compute</button>
            </div>

            <div class="out" id="c_out"></div>
          </div>
        </div>
      </div>

    </div>
  </div>

<script type="module">

  // Tabs (disabled tabs ignored)
  document.addEventListener("click", (ev) => {
    const btn = ev.target;
    if (!btn.classList || !btn.classList.contains("tabbtn")) return;
    if (btn.classList.contains("disabled")) return;

    const tab = btn.dataset.tab;

    document.querySelectorAll(".tabbtn").forEach(b => b.classList.remove("active"));
    document.querySelectorAll(".panel").forEach(p => p.classList.remove("active"));
    btn.classList.add("active");
    document.getElementById("panel-" + tab).classList.add("active");
  });

  // Factorial
  function factorial(n){
    if (n < 0) return NaN;
    if (n === 0 || n === 1) return 1;
    let result = 1;
    for (let i = 2; i <= n; i++) result *= i;
    return result;
  }

  function MAT227_combinations(){
    const n = parseInt(document.getElementById("c_n").value);
    const r = parseInt(document.getElementById("c_r").value);

    if (!Number.isInteger(n) || !Number.isInteger(r) || n < 0 || r < 0){
      document.getElementById("c_out").textContent = "n and r must be nonnegative integers.";
      return;
    }

    if (r > n){
      document.getElementById("c_out").textContent = "r cannot be larger than n.";
      return;
    }

    const nPr = factorial(n) / factorial(n - r);
    const nCr = nPr / factorial(r);

    document.getElementById("c_out").textContent =
`Permutations (nPr) = ${nPr}
Combinations (nCr) = ${nCr}`;
  }

  document.addEventListener("click", (ev) => {
    if (ev.target && ev.target.id === "c_compute") MAT227_combinations();
  });

  MAT227_combinations();

</script>
</body>
</html>
