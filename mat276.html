<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Indefinite Integral Calculator</title>

  <!-- KaTeX -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js"></script>

  <!-- Algebrite -->
  <script src="https://cdn.jsdelivr.net/npm/algebrite@1.4.0/dist/algebrite.bundle-for-browser.min.js"></script>

  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --ink:#111827;
      --muted:#4b5563;
      --line:rgba(17,24,39,.14);
      --accent:#2563eb;
      --good:#0f766e;
      --bad:#b91c1c;
      --mono: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      --sans: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    body{
      margin:0;
      font-family:var(--sans);
      background: radial-gradient(1200px 800px at 10% 0%, #e7efff 0%, var(--bg) 55%);
      color:var(--ink);
    }

    .wrap{ max-width: 980px; margin: 0 auto; padding: 22px; }

    h1{ font-size: 20px; margin:0 0 6px; }
    .sub{ color:var(--muted); font-size: 13px; }

    .card{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,.08);
    }

    label{ display:block; color: var(--muted); font-size: 12px; margin: 10px 0 6px; }

    input, textarea{
      width: 100%;
      background:#fff;
      border:1px solid var(--line);
      border-radius:12px;
      padding:10px 12px;
      font-family:var(--mono);
      font-size:14px;
    }
    textarea{ min-height: 70px; resize: vertical; }

    .row{ display:grid; grid-template-columns: .3fr 1fr; gap: 10px; }
    @media (max-width: 600px){ .row{ grid-template-columns: 1fr; } }

    button{
      margin-top:12px;
      border:1px solid var(--line);
      background:rgba(37,99,235,.12);
      padding:10px 14px;
      border-radius:12px;
      font-weight:800;
      cursor:pointer;
    }
    button:hover{ background:rgba(37,99,235,.18); }

    .callout{
      margin-top:12px;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(37,99,235,.25);
      background:rgba(37,99,235,.06);
      font-size:13px;
    }

    .out{
      margin-top:16px;
      border:1px solid var(--line);
      border-radius:14px;
      padding:14px;
      background:#fff;
    }

    .math{ font-size:18px; }

    .notes{
      margin-top:8px;
      font-size:12px;
      color:var(--muted);
      white-space:pre-wrap;
    }

    .status{ margin-top:8px; font-size:12px; color:var(--muted); }
  </style>
</head>

<body>
<div class="wrap">
  <h1>Indefinite Integral Calculator</h1>
  <div class="sub">Compute symbolic indefinite integrals.</div>

  <section class="card">
    <label>Integrand</label>
    <textarea id="expr">1/(y*(1-y/800))</textarea>

    <div class="row">
      <div>
        <label>Variable</label>
        <input id="variable" value="y"/>
      </div>
    </div>

    <div class="callout">
      <b>IMPORTANT:</b> Use <code>*</code> when multiplying (e.g. <code>2*x</code>).  
      Missing multiplication symbols may cause errors.
    </div>

    <button id="btnIntegrate">Integrate</button>
    <div class="status" id="status">Ready.</div>

    <div class="out">
      <div class="math" id="outLine">—</div>
      <div class="notes" id="outNotes">—</div>
    </div>
  </section>
</div>

<script>
const $ = id => document.getElementById(id);

function renderMath(){
  renderMathInElement(document.body,{
    delimiters:[
      {left:"\\(",right:"\\)",display:false},
      {left:"\\[",right:"\\]",display:true}
    ],
    throwOnError:false
  });
}

function toLatex(expr){
  let tex = Algebrite.latex(expr);
  return tex.replace(/\\log/g,"\\ln");
}

function canonicalizeLogs(F,v){
  const s = F.replace(/\s+/g,"");
  if(s === `-log(-1/800+1/${v})` || s === `-log(1/${v}-1/800)`)
    return `log(${v})-log(800-${v})`;
  return F;
}

function integrate(){
  const expr = $("expr").value.trim();
  const v = $("variable").value.trim() || "x";
  $("outNotes").textContent = "—";

  try{
    let F = Algebrite.integral(expr,v).toString();
    F = Algebrite.simplify(F).toString();
    F = canonicalizeLogs(F,v);

    $("outLine").innerHTML =
      `\\(\\int ${toLatex(expr)}\\,d${v} = ${toLatex(F)} + C\\)`;

    $("status").textContent = "Done.";
  } catch(e){
    $("outLine").textContent = "—";
    $("outNotes").textContent = "Error: "+e;
    $("status").textContent = "Integration failed.";
  }
  renderMath();
}

$("btnIntegrate").addEventListener("click",integrate);
window.onload = renderMath;
</script>
</body>
</html>
