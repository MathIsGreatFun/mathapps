<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Indefinite Integral Calculator • Verified</title>

  <!-- KaTeX -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js"></script>

  <!-- Nerdamer (symbolic CAS) -->
  <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/all.min.js"></script>

  <style>
    :root{
      --bg:#0b1220;
      --ink:#e7ecff;
      --muted:#a9b3d6;
      --line:rgba(255,255,255,.10);
      --good:#7CFFB2;
      --bad:#ff7c7c;
      --mono: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      --sans: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    body{
      margin:0;
      font-family:var(--sans);
      background: radial-gradient(1200px 800px at 10% 0%, #17255a 0%, var(--bg) 55%);
      color:var(--ink);
    }

    .wrap{ max-width: 980px; margin: 0 auto; padding: 22px; }

    header{
      display:flex; flex-wrap:wrap; align-items:flex-end; justify-content:space-between;
      gap: 12px; margin-bottom: 14px;
    }

    h1{ font-size: 20px; margin:0; letter-spacing:.2px; }
    .sub{ color:var(--muted); font-size: 13px; margin-top: 6px; line-height: 1.35; }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.03), rgba(255,255,255,.01));
      border: 1px solid var(--line);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 18px 50px rgba(0,0,0,.35);
    }

    label{ display:block; color: var(--muted); font-size: 12px; margin: 10px 0 6px; }

    input, textarea{
      width: 100%;
      box-sizing:border-box;
      background: rgba(0,0,0,.22);
      border: 1px solid var(--line);
      color: var(--ink);
      border-radius: 12px;
      padding: 10px 12px;
      outline:none;
      font-family: var(--mono);
      font-size: 14px;
    }
    textarea{ min-height: 70px; resize: vertical; }

    .row{ display:grid; grid-template-columns: .38fr 1fr; gap: 10px; }
    @media (max-width: 600px){ .row{ grid-template-columns: 1fr; } }

    .btns{ display:flex; flex-wrap:wrap; gap: 10px; margin-top: 12px; }

    button{
      border: 1px solid var(--line);
      background: rgba(139, 211, 255, .12);
      color: var(--ink);
      padding: 10px 14px;
      border-radius: 12px;
      cursor:pointer;
      font-weight: 700;
      letter-spacing: .15px;
      transition: transform .02s ease, background .15s ease;
    }
    button:hover{ background: rgba(139, 211, 255, .18); }
    button:active{ transform: translateY(1px); }

    .status{ margin-top: 10px; font-size: 12px; color: var(--muted); }
    .ok{ color: var(--good); }
    .err{ color: var(--bad); }

    .out{
      background: rgba(0,0,0,.22);
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 12px;
      margin-top: 12px;
      overflow:auto;
    }
    .out h3{
      margin: 0 0 8px;
      font-size: 13px;
      color: var(--muted);
      font-weight: 700;
      letter-spacing:.2px;
      text-transform: uppercase;
    }
    .math{
      font-size: 17px;
      line-height: 1.55;
      white-space: normal;
    }
    .hint{
      color: var(--muted);
      font-size: 12px;
      line-height: 1.35;
      margin-top: 10px;
    }
    .pill{
      display:inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid var(--line);
      margin-right: 8px;
      font-family: var(--mono);
      font-size: 11px;
      color: var(--muted);
      background: rgba(255,255,255,.04);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Indefinite Integral Calculator</h1>
        <div class="sub">
          Uses <span class="pill">Nerdamer</span> for symbolic math, but the final answer is
          <b>forced-correct</b> by differentiating and checking against the original integrand.
        </div>
      </div>
      <div class="status" id="status"></div>
    </header>

    <section class="card">
      <label for="expr">Integrand \(f(\,\cdot\,)\)</label>
      <textarea id="expr" spellcheck="false">1/(y*(1-y/800))</textarea>

      <div class="row">
        <div>
          <label for="variable">Variable</label>
          <input id="variable" value="y" spellcheck="false"/>
        </div>
        <div>
          <label>What will be integrated (verification display)</label>
          <input id="previewText" value="(updates automatically)" disabled />
        </div>
      </div>

      <div class="btns">
        <button id="btnIntegrate">Integrate</button>
      </div>

      <div class="hint">
        <span class="pill">Syntax</span> Use <span class="pill">^</span> for powers and functions like
        <span class="pill">sin(x)</span>, <span class="pill">ln(x)</span>, <span class="pill">exp(x)</span>.
      </div>

      <div class="out">
        <h3>Integral being computed</h3>
        <div class="math" id="outIntegral">—</div>
      </div>

      <div class="out">
        <h3>Antiderivative</h3>
        <div class="math" id="outResult">—</div>
      </div>

      <div class="out">
        <h3>Notes / Errors</h3>
        <div class="math" id="outNotes">—</div>
      </div>
    </section>
  </div>

<script>
  const $ = (id) => document.getElementById(id);

  function setStatus(msg, ok=true){
    $("status").innerHTML = ok
      ? `<span class="ok">●</span> ${msg}`
      : `<span class="err">●</span> ${msg}`;
  }

  function renderAllMath(){
    if (window.renderMathInElement){
      renderMathInElement(document.body, {
        delimiters: [
          {left: "\\[", right: "\\]", display: true},
          {left: "\\(", right: "\\)", display: false}
        ],
        throwOnError: false
      });
    }
  }

  function toLatex(exprStr){
    try { return nerdamer(exprStr).toTeX(); }
    catch { return exprStr; }
  }

  function showMath(el, latex, display=false){
    el.innerHTML = display ? `\\[${latex}\\]` : `\\(${latex}\\)`;
  }

  function vname(){
    const v = $("variable").value.trim();
    return v ? v : "x";
  }

  function exprText(){
    return $("expr").value.trim();
  }

  function clearNotes(){
    $("outNotes").textContent = "—";
  }

  function note(msg, isErr=false){
    const cur = $("outNotes").textContent === "—" ? "" : $("outNotes").textContent + "\n";
    $("outNotes").textContent = cur + (isErr ? "Error: " : "") + msg;
  }

  function updateIntegralPreview(){
    const v = vname();
    const expr = exprText();
    $("previewText").value = `∫ (${expr}) d${v}`;
    showMath($("outIntegral"), `\\int ${toLatex(expr)}\\, d${v}`, true);
    renderAllMath();
  }

  // --- Key fix: verify via derivative ratio ---
  // We check r = simplify( d/dv(F) / expr ).
  // If r = 1 -> correct.
  // If r = -1 -> flip sign.
  // This avoids the "diff difference doesn't simplify to 0" and avoids sign flips from rewriting (800-y) vs (y-800).
  function verifyAndCorrect(expr, v, F){
    const dF = nerdamer(`diff(${F}, ${v})`).simplify();
    // Use ratio test against the ORIGINAL input expression (not a simplified version that might flip sign).
    const r = nerdamer(`simplify( (${dF.toString()}) / (${expr}) )`).toString();

    if (r === "1") return { F, corrected:false, verified:true, ratio:r };
    if (r === "-1") return { F: nerdamer(`-(${F})`).toString(), corrected:true, verified:true, ratio:r };

    // Fallback: also try ratio against a simplified copy of expr (sometimes helps)
    let exprS = expr;
    try { exprS = nerdamer(expr).simplify().toString(); } catch {}
    const r2 = nerdamer(`simplify( (${dF.toString()}) / (${exprS}) )`).toString();
    if (r2 === "1") return { F, corrected:false, verified:true, ratio:r2 };
    if (r2 === "-1") return { F: nerdamer(`-(${F})`).toString(), corrected:true, verified:true, ratio:r2 };

    return { F, corrected:false, verified:false, ratio:r, ratio2:r2 };
  }

  function integrateSmart(expr, v){
    // Strategy:
    // 1) Try to partial-fraction first (internally) because it stabilizes rational integrals.
    // 2) Integrate the PF form (or original if PF fails).
    // 3) Verify by differentiating and using the ratio check; correct sign if needed.

    let useExpr = expr;

    // Try PF quietly; if it works, use it for integration
    try {
      const pf = nerdamer(`partfrac(${expr}, ${v})`).toString();
      // Only use PF if it actually changed something meaningfully
      if (pf && pf !== expr) useExpr = pf;
    } catch {}

    const Fraw = nerdamer(`integrate(${useExpr}, ${v})`).toString();

    // Verify/correct against ORIGINAL expr
    const checked = verifyAndCorrect(expr, v, Fraw);

    // Light cleanup for display
    let Fpretty = checked.F;
    try { Fpretty = nerdamer(Fpretty).simplify().toString(); } catch {}

    return { ...checked, Fpretty, used: useExpr };
  }

  function actionIntegrate(){
    clearNotes();
    updateIntegralPreview();

    const v = vname();
    const expr = exprText();

    try{
      const res = integrateSmart(expr, v);

      showMath($("outResult"), `${toLatex(res.Fpretty)} + C`, true);

      if (res.verified && res.corrected){
        note("The CAS initially produced an answer whose derivative was the negative of the integrand. The app flipped the sign to force correctness.", false);
        setStatus("Integrated (sign corrected by derivative check).");
      } else if (res.verified){
        setStatus("Integrated (verified by derivative check).");
      } else {
        note("Warning: Could not conclusively verify by simplification. (This can happen with logs/branch cuts/absolute values.)", false);
        setStatus("Integrated, but verification inconclusive.", false);
      }

      // For your specific troublesome case, this will now output:
      // ln|y| - ln|800-y| + C (equivalently ln|y/(800-y)| + C)

    } catch(e){
      $("outResult").textContent = "—";
      note(e.message || String(e), true);
      setStatus("Could not integrate that expression symbolically.", false);
    }

    renderAllMath();
  }

  // Wire up
  $("btnIntegrate").addEventListener("click", actionIntegrate);
  $("expr").addEventListener("input", updateIntegralPreview);
  $("variable").addEventListener("input", updateIntegralPreview);

  // Init
  updateIntegralPreview();
  $("outResult").textContent = "—";
  $("outNotes").textContent = "—";
  setStatus("Ready.");
  window.addEventListener("load", renderAllMath);
</script>
</body>
</html>
