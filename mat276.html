<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>MAT276 • Indefinite Integral Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- KaTeX for rendering -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js"></script>

  <!-- Pyodide (Python + SymPy in browser) -->
  <script src="https://cdn.jsdelivr.net/pyodide/v0.29.3/full/pyodide.js"></script>

  <style>
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:#f6f7fb;
      color:#111827;
    }
    .wrap{
      max-width:960px;
      margin:0 auto;
      padding:24px;
    }
    h1{ margin:0 0 6px; font-size:22px; }
    .sub{ color:#4b5563; font-size:14px; margin-bottom:18px; }

    .card{
      background:#fff;
      border:1px solid #d1d5db;
      border-radius:14px;
      padding:16px;
      box-shadow:0 8px 24px rgba(0,0,0,.06);
    }

    label{
      display:block;
      font-size:12px;
      color:#4b5563;
      margin:12px 0 6px;
    }

    textarea,input{
      width:100%;
      font-family:ui-monospace,Consolas,Menlo,monospace;
      font-size:14px;
      padding:10px 12px;
      border:1px solid #d1d5db;
      border-radius:10px;
      box-sizing:border-box;
    }

    textarea{ min-height:70px; resize:vertical; }

    .row{
      display:grid;
      grid-template-columns:140px 1fr;
      gap:10px;
      margin-top:6px;
    }
    @media (max-width:600px){
      .row{ grid-template-columns:1fr; }
    }

    .callout{
      margin-top:14px;
      padding:10px 12px;
      border-radius:10px;
      background:#eef2ff;
      border:1px solid #c7d2fe;
      font-size:13px;
    }

    button{
      margin-top:14px;
      padding:10px 16px;
      font-size:14px;
      font-weight:700;
      border-radius:10px;
      border:1px solid #c7d2fe;
      background:#e0e7ff;
      cursor:pointer;
    }
    button:disabled{
      opacity:.6;
      cursor:not-allowed;
    }

    .status{
      margin-top:8px;
      font-size:13px;
      color:#4b5563;
    }

    .out{
      margin-top:18px;
      padding:14px;
      border-radius:12px;
      border:1px solid #d1d5db;
      background:#fff;
    }

    .math{
      font-size:18px;
    }
  </style>
</head>

<body>
<div class="wrap">
  <h1>MAT276 — Indefinite Integral Calculator</h1>
  <div class="sub">
    Powered by <b>SymPy</b> (via Pyodide).  
    This is a full computer algebra system, not a lightweight JS parser.
  </div>

  <div class="card">
    <label>Integrand</label>
    <textarea id="expr">1/(y*(1-y/800))</textarea>

    <div class="row">
      <div>
        <label>Variable</label>
        <input id="variable" value="y">
      </div>
    </div>

    <div class="callout">
      <b>IMPORTANT:</b> Use <code>*</code> when multiplying (e.g. <code>2*x</code>).  
      Natural logarithms are displayed as <b>log</b>.
    </div>

    <button id="btnIntegrate" disabled>Loading engine…</button>
    <div class="status" id="status">Initializing SymPy…</div>

    <div class="out">
      <div class="math" id="output">—</div>
    </div>
  </div>
</div>

<script>
let pyodide = null;

function renderMath(){
  renderMathInElement(document.body,{
    delimiters:[
      {left:"\\(",right:"\\)",display:false},
      {left:"\\[",right:"\\]",display:true}
    ],
    throwOnError:false
  });
}

async function initPyodide(){
  pyodide = await loadPyodide();
  await pyodide.loadPackage("sympy");
  document.getElementById("btnIntegrate").disabled = false;
  document.getElementById("btnIntegrate").textContent = "Integrate";
  document.getElementById("status").textContent = "Ready.";
}

async function integrate(){
  const expr = document.getElementById("expr").value.trim();
  const v = document.getElementById("variable").value.trim() || "x";

  document.getElementById("status").textContent = "Computing…";

  const code = `
import sympy as sp
${v} = sp.symbols('${v}')
expr = sp.sympify(r'''${expr}''')
F = sp.integrate(expr, ${v})
F = sp.simplify(F)
sp.latex(F)
`;

  try{
    const tex = await pyodide.runPythonAsync(code);
    document.getElementById("output").innerHTML =
      `\\( \\int ${texify(expr)}\\, d${v} = ${tex.replace(/\\\\log/g,"\\\\ln")} + C \\)`;
    document.getElementById("status").textContent = "Done.";
    renderMath();
  }catch(e){
    document.getElementById("output").textContent = "Error computing integral.";
    document.getElementById("status").textContent = e.toString();
  }
}

function texify(s){
  // minimal cleanup for display
  return s.replace(/\*/g,"\\cdot ");
}

document.getElementById("btnIntegrate").addEventListener("click", integrate);
initPyodide();
</script>
</body>
</html>
