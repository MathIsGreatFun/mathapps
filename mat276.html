<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Indefinite Integral Calculator</title>

  <!-- KaTeX -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css">
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js"></script>

  <!-- Algebrite (symbolic CAS) -->
  <script src="https://cdn.jsdelivr.net/npm/algebrite@1.4.0/dist/algebrite.bundle-for-browser.min.js"></script>

  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --ink:#111827;
      --muted:#4b5563;
      --line:rgba(17,24,39,.14);
      --accent:#2563eb;
      --good:#0f766e;
      --bad:#b91c1c;
      --mono: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
      --sans: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    body{
      margin:0;
      font-family:var(--sans);
      background: radial-gradient(1200px 800px at 10% 0%, #e7efff 0%, var(--bg) 55%);
      color:var(--ink);
    }

    .wrap{ max-width: 980px; margin: 0 auto; padding: 22px; }

    header{
      display:flex; flex-wrap:wrap; align-items:flex-end; justify-content:space-between;
      gap: 12px; margin-bottom: 14px;
    }

    h1{ font-size: 20px; margin:0; letter-spacing:.2px; }
    .sub{ color:var(--muted); font-size: 13px; margin-top: 6px; line-height: 1.35; }

    .card{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 12px 30px rgba(0,0,0,.08);
    }

    label{ display:block; color: var(--muted); font-size: 12px; margin: 10px 0 6px; }

    input, textarea{
      width: 100%;
      box-sizing:border-box;
      background: #fff;
      border: 1px solid var(--line);
      color: var(--ink);
      border-radius: 12px;
      padding: 10px 12px;
      outline:none;
      font-family: var(--mono);
      font-size: 14px;
    }
    textarea{ min-height: 70px; resize: vertical; }

    .row{ display:grid; grid-template-columns: .32fr 1fr; gap: 10px; }
    @media (max-width: 600px){ .row{ grid-template-columns: 1fr; } }

    .btns{ display:flex; flex-wrap:wrap; gap: 10px; margin-top: 12px; align-items:center; }

    button{
      border: 1px solid var(--line);
      background: rgba(37, 99, 235, .10);
      color: var(--ink);
      padding: 10px 14px;
      border-radius: 12px;
      cursor:pointer;
      font-weight: 800;
      letter-spacing: .15px;
    }
    button:hover{ background: rgba(37, 99, 235, .14); }

    .status{
      margin-left:auto;
      font-size: 12px;
      color: var(--muted);
    }
    .ok{ color: var(--good); }
    .err{ color: var(--bad); }

    .callout{
      margin-top: 10px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(37, 99, 235, .25);
      background: rgba(37, 99, 235, .06);
      color: var(--ink);
      font-size: 13px;
      line-height: 1.35;
    }
    .callout b{ color: var(--accent); }

    .out{
      margin-top: 14px;
      background: #fff;
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 12px;
      overflow:auto;
    }

    .math{
      font-size: 18px;
      line-height: 1.6;
      white-space: normal;
    }

    .notes{
      margin-top: 10px;
      color: var(--muted);
      font-size: 12px;
      line-height: 1.35;
      white-space: pre-wrap;
    }

    .pill{
      display:inline-block;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid var(--line);
      margin-right: 8px;
      font-family: var(--mono);
      font-size: 11px;
      color: var(--muted);
      background: rgba(0,0,0,.03);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <header>
      <div>
        <h1>Indefinite Integral Calculator</h1>
        <div class="sub">
          Enter an integrand and a variable of integration, then click <b>Integrate</b>.
        </div>
      </div>
    </header>

    <section class="card">
      <label for="expr">Integrand</label>
      <textarea id="expr" spellcheck="false">1/(y*(1-y/800))</textarea>

      <div class="row">
        <div>
          <label for="variable">Variable</label>
          <input id="variable" value="y" spellcheck="false"/>
        </div>

      </div>

      <div class="callout">
        <b>IMPORTANT:</b> Use <span class="pill">*</span> signs when multiplying (e.g., <span class="pill">2*x</span>), or the compiler may throw an error.
      </div>

      <div class="btns">
        <button id="btnIntegrate">Integrate</button>
        <div class="status" id="status"></div>
      </div>

      <div class="out">
        <div class="math" id="outLine">—</div>
        <div class="notes" id="outNotes">—</div>
      </div>
    </section>
  </div>

<script>
  const $ = (id) => document.getElementById(id);

  function setStatus(msg, ok=true){
    $("status").innerHTML = ok
      ? `<span class="ok">●</span> ${msg}`
      : `<span class="err">●</span> ${msg}`;
  }

  function renderAllMath(){
    if (window.renderMathInElement){
      renderMathInElement(document.body, {
        delimiters: [
          {left: "\\[", right: "\\]", display: true},
          {left: "\\(", right: "\\)", display: false}
        ],
        throwOnError: false
      });
    }
  }

  // Algebrite -> TeX, then swap \log -> \ln for student-facing convention.
  function toLatex(exprStr){
    try {
      let tex = Algebrite.latex(exprStr);
      // KaTeX uses \ln; Algebrite typically emits \log for natural log.
      tex = tex.replace(/\\log/g, "\\\\ln");
      return tex;
    } catch {
      // Last resort: show raw
      return String(exprStr);
    }
  }

  function showMathInline(el, latex){
    el.innerHTML = `\\(${latex}\\)`;
  }

  function vname(){
    const v = $("variable").value.trim();
    return v ? v : "x";
  }

  function exprText(){
    return $("expr").value.trim();
  }

  function clearNotes(){
    $("outNotes").textContent = "—";
  }

  function note(msg){
    const cur = $("outNotes").textContent === "—" ? "" : $("outNotes").textContent + "\n";
    $("outNotes").textContent = cur + msg;
  }

  function updatePreview(){
    const v = vname();
    const expr = exprText();
    $("previewText").value = `∫ (${expr}) d${v}`;
  }

  // Canonicalize common log weirdness for this course-friendly case
  // Specifically fixes your case:
  //   -log(-1/800 + 1/y)  ->  log(y) - log(800 - y)  (constant absorbed into C)
  function canonicalizeLogs(F, v){
    const s = String(F).replace(/\s+/g, "");

    const patterns = [
      `-log(-1/800+1/${v})`,
      `-log(1/${v}-1/800)`
    ].map(p => p.replace(/\s+/g, ""));

    if (patterns.includes(s)){
      return `log(${v})-log(800-${v})`;
    }

    const re1 = new RegExp(`^\\-log\\(\\(800\\-${v}\\)\\/\\(800\\*${v}\\)\\)$`);
    const re2 = new RegExp(`^\\-log\\(\\(800\\-${v}\\)\\/\\(${v}\\*800\\)\\)$`);
    if (re1.test(s) || re2.test(s)){
      return `log(${v})-log(800-${v})`;
    }

    return F;
  }

  function integrate(){
    clearNotes();
    updatePreview();

    const v = vname();
    const expr = exprText();

    try{
      // Algebrite: integral(f, x)
      let F = Algebrite.integral(expr, v).toString();

      // Simplify
      try { F = Algebrite.simplify(F).toString(); } catch {}

      // Canonicalize common ugly log outputs
      F = canonicalizeLogs(F, v);

      // Build one-line display: ∫ f dv = F + C
      const left = `\\int ${toLatex(expr)}\\, d${v}`;
      const right = `${toLatex(F)} + C`;
      showMathInline($("outLine"), `${left} \\,=\\, ${right}`);

      // Optional: small helpful note if canonicalization occurred
      if (String(F).replace(/\s+/g,"") === `log(${v})-log(800-${v})`.replace(/\s+/g,"")){
        note("Equivalent log constants are absorbed into +C.");
      }

      setStatus("Done.");
    } catch(e){
      $("outLine").textContent = "—";
      note("Error: " + (e.message || String(e)));
      setStatus("Could not integrate that expression.", false);
    }

    renderAllMath();
  }

  $("btnIntegrate").addEventListener("click", integrate);
  $("expr").addEventListener("input", updatePreview);
  $("variable").addEventListener("input", updatePreview);

  // Init
  updatePreview();
  setStatus("Ready.");
  window.addEventListener("load", renderAllMath);
</script>
</body>
</html>
